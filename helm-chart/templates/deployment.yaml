# helm-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hivebox.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "hivebox.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "hivebox.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "hivebox.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hivebox.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      
      initContainers:
        {{- if .Values.initContainers.waitForValkey.enabled }}
        - name: wait-for-valkey
          image: "{{ .Values.initContainers.waitForValkey.image.repository }}:{{ .Values.initContainers.waitForValkey.image.tag }}"
          imagePullPolicy: {{ .Values.initContainers.waitForValkey.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              echo "Waiting for Valkey..."
              until nc -zv {{ .Values.config.valkeyHost }} {{ .Values.config.valkeyPort }}; do
                echo "Valkey not ready, waiting..."
                sleep 2
              done
              echo "Valkey is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
        {{- end }}
        
        {{- if .Values.initContainers.waitForMinio.enabled }}
        - name: wait-for-minio
          image: "{{ .Values.initContainers.waitForMinio.image.repository }}:{{ .Values.initContainers.waitForMinio.image.tag }}"
          imagePullPolicy: {{ .Values.initContainers.waitForMinio.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              echo "Waiting for MinIO..."
              MINIO_HOST=$(echo {{ .Values.config.minioEndpoint }} | cut -d: -f1)
              MINIO_PORT=$(echo {{ .Values.config.minioEndpoint }} | cut -d: -f2)
              until nc -zv $MINIO_HOST $MINIO_PORT; do
                echo "MinIO not ready, waiting..."
                sleep 2
              done
              echo "MinIO is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
        {{- end }}
      
      containers:
        - name: hivebox
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: {{ include "hivebox.fullname" . }}-config
          
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.probes.startup.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
          {{- end }}
          
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}
          
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
