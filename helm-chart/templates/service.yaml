apiVersion: v1
kind: Service
metadata:
  name: {{ include "hivebox.fullname" . }}-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "hivebox.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hivebox.selectorLabels" . | nindent 4 }}