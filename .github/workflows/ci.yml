name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feat/**', 'fix/**']
  pull_request:
    branches: [main]

jobs:
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        working-directory: ./app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint==3.0.3
      
      - name: Lint Python code with Pylint
        working-directory: ./app
        run: |
          pylint --rcfile=../.pylintrc *.py config/ services/ routers/ || true

  lint-dockerfile:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Lint Dockerfile with Hadolint
        uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf # v3.1.0
        with:
          dockerfile: ./app/Dockerfile
          failure-threshold: error

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint-python, lint-dockerfile]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1
      
      - name: Build Docker image
        working-directory: ./app
        run: |
          docker build -t hivebox:${{ github.sha }} .

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: [lint-python, lint-dockerfile]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        working-directory: ./app
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests with pytest
        working-directory: ./app
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a # v5.0.2
        with:
          file: ./app/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration-test:
    name: Integration Test - Version Endpoint
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Build and start container
        run: |
          docker compose up -d --build
      
      - name: Test /version endpoint
        run: |
          echo "Testing /version endpoint..."
          for i in {1..20}; do
            RESPONSE=$(curl -s http://localhost:8000/version 2>&1 || echo "")
            if [ -n "$RESPONSE" ] && echo "$RESPONSE" | jq . >/dev/null 2>&1; then
              echo "Response: $RESPONSE"
              VERSION=$(echo "$RESPONSE" | jq -r '.version')
              echo "Got version: $VERSION"
              if [ "$VERSION" = "0.2.0" ]; then
                echo "✅ Version endpoint OK"
                exit 0
              fi
            fi
            echo "Attempt $i/20 - waiting..."
            sleep 3
          done
          echo "Service never responded correctly"
          docker compose logs
          exit 1
      
      - name: Test /temperature endpoint (optional)
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" http://localhost:8000/temperature)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response Body: $BODY"
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Temperature endpoint is working"
          elif [ "$HTTP_CODE" = "503" ]; then
            echo "Temperature endpoint returned 503 (no fresh data available)"
          else
            echo "Unexpected HTTP status: $HTTP_CODE"
            exit 1
          fi
      
      - name: Show container logs
        if: failure()
        run: |
          docker compose logs
      
      - name: Stop services
        if: always()
        run: |
          docker compose down

  scorecard:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      
      - name: Run analysis
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46 # v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
      
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@662472033e021d55d94146f66f6058822b0b39fd # v3.27.9
        with:
          sarif_file: results.sarif

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@884b79409bbd464b2a59edc326a4b77dc56b2195 # v3.1.0
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true
  
  terrascan:
    name: Kubernetes IaC Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Terrascan
        uses: tenable/terrascan-action@v1.5.0
        with:
          iac_type: 'k8s'
          iac_dir: './k8s'
          policy_type: 'k8s'
          only_warn: true
          sarif_upload: true
      
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@662472033e021d55d94146f66f6058822b0b39fd # v3.27.9
        with:
          sarif_file: terrascan.sarif
        if: always()
