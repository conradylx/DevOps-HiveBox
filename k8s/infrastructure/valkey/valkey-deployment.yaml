apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: hivebox
  labels:
    app: valkey
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
        component: cache
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: valkey
          image: valkey/valkey:8.0.1-alpine
          imagePullPolicy: IfNotPresent
          args:
            - --maxmemory
            - "256mb"
            - --maxmemory-policy
            - allkeys-lru
          ports:
            - containerPort: 6379
              name: valkey
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
              ephemeral-storage: 100Mi
            limits:
              cpu: 250m
              memory: 256Mi
              ephemeral-storage: 500Mi
          livenessProbe:  
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts: 
            - name: valkey-data
              mountPath: /data
      volumes:
        - name: valkey-data
          emptyDir: 
            sizeLimit: 200Mi
